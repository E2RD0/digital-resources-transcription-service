services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        volumes:
            - .:/workspace
        depends_on:
            - redis
            - rabbitmq
        env_file:
            - .env

    worker:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/workspace
        depends_on:
            - redis
            - rabbitmq
        env_file:
            - .env
        command: rq worker --url redis://redis:6379 -c worker-settings

    subscriber:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/workspace
        depends_on:
            - rabbitmq
            - redis
        env_file:
            - .env
        environment:
            - PYTHONPATH=/workspace
        command: python src/events/rabbitmq/subscriber_worker.py

    redis:
        image: redis
        ports:
            - "6379:6379"

    rabbitmq:
        image: rabbitmq:4.0-management
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest
